server:
  port: 8080

spring:
  application:
    name: product-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HOST}/${DATABASE}?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
    username: ${USER_DATABASE}
    password: ${PASS_DATABASE}

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB



